version: "3.1"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - odoo-db:/var/lib/postgresql/data
    networks:
      - odoo-postiz-network

  web:
    image: odoo:17
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - ./addons:/mnt/extra-addons
      - odoo-web:/var/lib/odoo
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    networks:
      - odoo-postiz-network

  postiz-db:
    image: postgres:14
    environment:
      POSTGRES_DB: postiz
      POSTGRES_USER: postiz
      POSTGRES_PASSWORD: postiz_secure_password
    volumes:
      - postiz-db:/var/lib/postgresql/data
    networks:
      - odoo-postiz-network

  redis:
    image: redis:alpine
    container_name: redis  # ADD THIS LINE
    ports:
      - "6379:6379"
    networks:
      - odoo-postiz-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - odoo-postiz-network

  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    depends_on:
      - postiz-db
      - redis
    ports:
      - "3005:3000"
      - "4200:4200"
    environment:
      DATABASE_URL: postgresql://postiz:postiz_secure_password@postiz-db:5432/postiz
      JWT_SECRET: sk_j8Kf3nL9mP2qR5tV7wX4yB6dG1hN8sA0cE3fK9zQ2xM5vU7
      BACKEND_URL:  http://localhost:3005
      FRONTEND_URL: http://localhost:4200
      NEXT_PUBLIC_BACKEND_URL:  http://localhost:3005
      REDIS_URL: redis://redis:6379
    networks:
      - odoo-postiz-network

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - N8N_LOG_LEVEL=info
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/New_York
      - DB_TYPE=sqlite
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - N8N_DIAGNOSTICS_ENABLED=false
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - odoo-postiz-network

  suna:
    image: ghcr.io/suna-ai/suna-backend:latest
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "8000:8000"
    environment:
      - DAYTONA_API_KEY=${DAYTONA_API_KEY}
      - MCP_CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - SUPABASE_URL=${SUPABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - QSTASH_TOKEN=${QSTASH_TOKEN}
      - QSTASH_CURRENT_SIGNING_KEY=${QSTASH_CURRENT_SIGNING_KEY}
      - QSTASH_NEXT_SIGNING_KEY=${QSTASH_NEXT_SIGNING_KEY}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
      - ENV_MODE=local
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - MODEL_TO_USE=claude-3-opus-20240229
      - NEXT_PUBLIC_URL=http://localhost:3002
      - FIRECRAWL_URL=https://api.firecrawl.dev
      - DAYTONA_SERVER_URL=https://app.daytona.io/api
      - DAYTONA_TARGET=us
      - QSTASH_URL=https://qstash.upstash.io
      - RAPID_API_KEY=${RAPID_API_KEY}
      - CORS_ORIGINS=*
      - CORS_ALLOW_ORIGINS=*
      - BACKEND_CORS_ORIGINS=["http://localhost:3002","http://localhost:8069"]
      - HOST=0.0.0.0  # ADD THIS
      - PORT=8000     # ADD THIS
    networks:
      - odoo-postiz-network

  suna-worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    command: sh -c "cd /app && /app/.venv/bin/python -m dramatiq run_agent_background --processes 1 --threads 1"
    depends_on:
      - redis
      - rabbitmq
    environment:
      - DAYTONA_API_KEY=${DAYTONA_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - MCP_CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - QSTASH_TOKEN=${QSTASH_TOKEN}
      - QSTASH_CURRENT_SIGNING_KEY=${QSTASH_CURRENT_SIGNING_KEY}
      - QSTASH_NEXT_SIGNING_KEY=${QSTASH_NEXT_SIGNING_KEY}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
      - ENV_MODE=local
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - MODEL_TO_USE=claude-3-opus-20240229
      - NEXT_PUBLIC_URL=http://localhost:3002
      - FIRECRAWL_URL=https://api.firecrawl.dev
      - DAYTONA_SERVER_URL=https://app.daytona.io/api
      - DAYTONA_TARGET=us
      - QSTASH_URL=https://qstash.upstash.io
      - RAPID_API_KEY=${RAPID_API_KEY}
    networks:
      - odoo-postiz-network

  suna-frontend:
    image: suna-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_URL=http://localhost:3000
      - NEXT_PUBLIC_ENV_MODE=LOCAL
    networks:
      - odoo-postiz-network

  matomo-db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: matomo_root_password
      MYSQL_DATABASE: matomo
      MYSQL_USER: matomo
      MYSQL_PASSWORD: matomo_secure_password
    command: --max-allowed-packet=64MB
    volumes:
      - matomo-db:/var/lib/mysql
    networks:
      - odoo-postiz-network

  matomo:
    image: matomo:latest
    depends_on:
      - matomo-db
    ports:
      - "8080:80"
    environment:
      MATOMO_DATABASE_HOST: matomo-db
      MATOMO_DATABASE_ADAPTER: mysql
      MATOMO_DATABASE_TABLES_PREFIX: matomo_
      MATOMO_DATABASE_USERNAME: matomo
      MATOMO_DATABASE_PASSWORD: matomo_secure_password
      MATOMO_DATABASE_DBNAME: matomo
      PHP_MEMORY_LIMIT: 256M
    command: >
      bash -c "/usr/local/bin/enable-matomo-iframe.sh && docker-entrypoint.sh apache2-foreground"
    volumes:
      - matomo-data:/var/www/html
      - ./scripts/enable-matomo-iframe.sh:/usr/local/bin/enable-matomo-iframe.sh:ro
    networks:
      - odoo-postiz-network

volumes:
  odoo-db:
  postiz-db:
  n8n-data:
  odoo-web:
  matomo-db:
  matomo-data:

networks:
  odoo-postiz-network:
    driver: bridge
