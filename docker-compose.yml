version: "3.1"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - odoo-db:/var/lib/postgresql/data
    networks:
      - odoo-postiz-network

  web:
    image: odoo:17
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - ./addons:/mnt/extra-addons
      - odoo-web:/var/lib/odoo
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    networks:
      - odoo-postiz-network

  postiz-db:
    image: postgres:14
    environment:
      POSTGRES_DB: postiz
      POSTGRES_USER: postiz
      POSTGRES_PASSWORD: postiz_secure_password
    volumes:
      - postiz-db:/var/lib/postgresql/data
    networks:
      - odoo-postiz-network

  redis:
    image: redis:alpine
    container_name: redis  # ADD THIS LINE
    ports:
      - "6379:6379"
    networks:
      - odoo-postiz-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - odoo-postiz-network

  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    depends_on:
      - postiz-db
      - redis
    ports:
      - "3005:3000"
      - "4200:4200"
    environment:
      DATABASE_URL: postgresql://postiz:postiz_secure_password@postiz-db:5432/postiz
      JWT_SECRET: sk_j8Kf3nL9mP2qR5tV7wX4yB6dG1hN8sA0cE3fK9zQ2xM5vU7
      BACKEND_URL:  http://localhost:3005
      FRONTEND_URL: http://localhost:4200
      NEXT_PUBLIC_BACKEND_URL:  http://localhost:3005
      REDIS_URL: redis://redis:6379
    networks:
      - odoo-postiz-network

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - N8N_LOG_LEVEL=info
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/New_York
      - DB_TYPE=sqlite
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      - N8N_DIAGNOSTICS_ENABLED=false
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - odoo-postiz-network

  suna:
    image: ghcr.io/suna-ai/suna-backend:latest
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "8000:8000"
    environment:
      - DAYTONA_API_KEY=${DAYTONA_API_KEY}
      - MCP_CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - SUPABASE_URL=${SUPABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - QSTASH_TOKEN=${QSTASH_TOKEN}
      - QSTASH_CURRENT_SIGNING_KEY=${QSTASH_CURRENT_SIGNING_KEY}
      - QSTASH_NEXT_SIGNING_KEY=${QSTASH_NEXT_SIGNING_KEY}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
      - ENV_MODE=local
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - MODEL_TO_USE=claude-3-opus-20240229
      - NEXT_PUBLIC_URL=http://localhost:3002
      - FIRECRAWL_URL=https://api.firecrawl.dev
      - DAYTONA_SERVER_URL=https://app.daytona.io/api
      - DAYTONA_TARGET=us
      - QSTASH_URL=https://qstash.upstash.io
      - RAPID_API_KEY=${RAPID_API_KEY}
      - CORS_ORIGINS=*
      - CORS_ALLOW_ORIGINS=*
      - BACKEND_CORS_ORIGINS=["http://localhost:3002","http://localhost:8069"]
      - HOST=0.0.0.0  # ADD THIS
      - PORT=8000     # ADD THIS
    networks:
      - odoo-postiz-network

  suna-worker:
    image: ghcr.io/suna-ai/suna-backend:latest
    command: sh -c "cd /app && /app/.venv/bin/python -m dramatiq run_agent_background --processes 1 --threads 1"
    depends_on:
      - redis
      - rabbitmq
    environment:
      - DAYTONA_API_KEY=${DAYTONA_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - MCP_CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - CREDENTIAL_ENCRYPTION_KEY=2KoYUnFYZYxR-9KjihFe0F2lPhS4HIJj1NWBxu3qz_s=
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - QSTASH_TOKEN=${QSTASH_TOKEN}
      - QSTASH_CURRENT_SIGNING_KEY=${QSTASH_CURRENT_SIGNING_KEY}
      - QSTASH_NEXT_SIGNING_KEY=${QSTASH_NEXT_SIGNING_KEY}
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
      - ENV_MODE=local
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - MODEL_TO_USE=claude-3-opus-20240229
      - NEXT_PUBLIC_URL=http://localhost:3002
      - FIRECRAWL_URL=https://api.firecrawl.dev
      - DAYTONA_SERVER_URL=https://app.daytona.io/api
      - DAYTONA_TARGET=us
      - QSTASH_URL=https://qstash.upstash.io
      - RAPID_API_KEY=${RAPID_API_KEY}
    networks:
      - odoo-postiz-network

  suna-frontend:
    image: suna-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_URL=http://localhost:3000
      - NEXT_PUBLIC_ENV_MODE=LOCAL
    networks:
      - odoo-postiz-network


  metabase:
    image: metabase/metabase:latest
    ports:
      - "3030:3000"
    environment:
      MB_JETTY_PORT: 3000
      JAVA_TIMEZONE: America/New_York
      MB_ENABLE_EMBEDDING_STATIC: "true"
      MB_EMBEDDING_SECRET_KEY: "ffffffffffffffffffffffffffffffff"
      MB_SITE_URL: "http://localhost:3030"
    volumes:
      - metabase-data:/metabase.db
    networks:
      - odoo-postiz-network

  # Dittofeed PostgreSQL Database
  dittofeed-db:
    image: postgres:15
    environment:
      POSTGRES_DB: dittofeed
      POSTGRES_USER: dittofeed
      POSTGRES_PASSWORD: dittofeed_secure_password
    volumes:
      - dittofeed-db:/var/lib/postgresql/data
    networks:
      - odoo-postiz-network

  # Dittofeed ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:23.11
    environment:
      CLICKHOUSE_DB: dittofeed
      CLICKHOUSE_USER: dittofeed
      CLICKHOUSE_PASSWORD: dittofeed_clickhouse_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - odoo-postiz-network

  # Dittofeed Temporal
  temporal:
    image: temporalio/auto-setup:1.22.3
    depends_on:
      - dittofeed-db
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=dittofeed
      - POSTGRES_PWD=dittofeed_secure_password
      - POSTGRES_SEEDS=dittofeed-db
    ports:
      - "7233:7233"
    networks:
      - odoo-postiz-network

  # Dittofeed Admin API
  dittofeed-admin-api:
    image: dittofeed/dittofeed-admin-api:v0.14.0
    depends_on:
      - dittofeed-db
      - clickhouse
      - temporal
    environment:
      DATABASE_URL: postgresql://dittofeed:dittofeed_secure_password@dittofeed-db:5432/dittofeed
      CLICKHOUSE_HOST: http://clickhouse:8123
      CLICKHOUSE_USER: dittofeed
      CLICKHOUSE_PASSWORD: dittofeed_clickhouse_password
      TEMPORAL_ADDRESS: temporal:7233
      AUTH_MODE: single_tenant
      SECRET_KEY: your_secret_key_here_32_chars_min
      WORKSPACE_ID: default-workspace
      WORKSPACE_NAME: "Default Workspace"
      NODE_ENV: production
      BOOTSTRAP_ENABLED: "true"
    ports:
      - "3007:3001"
    networks:
      - odoo-postiz-network

  # Dittofeed Dashboard
  dittofeed-dashboard:
    image: dittofeed/dittofeed-dashboard:v0.14.0
    depends_on:
      - dittofeed-admin-api
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3007/api
      NEXT_PUBLIC_WORKSPACE_ID: default-workspace
      NEXT_PUBLIC_AUTH_MODE: single_tenant
    ports:
      - "3006:3000"
    networks:
      - odoo-postiz-network

  # Dittofeed Worker
  dittofeed-worker:
    image: dittofeed/dittofeed-worker:v0.14.0
    depends_on:
      - dittofeed-db
      - clickhouse
      - temporal
    environment:
      DATABASE_URL: postgresql://dittofeed:dittofeed_secure_password@dittofeed-db:5432/dittofeed
      CLICKHOUSE_HOST: http://clickhouse:8123
      CLICKHOUSE_USER: dittofeed
      CLICKHOUSE_PASSWORD: dittofeed_clickhouse_password
      TEMPORAL_ADDRESS: temporal:7233
      SECRET_KEY: your_secret_key_here_32_chars_min
      WORKSPACE_ID: default-workspace
      NODE_ENV: production
    networks:
      - odoo-postiz-network

volumes:
  odoo-db:
  postiz-db:
  n8n-data:
  odoo-web:
  metabase-data:
  dittofeed-db:
  clickhouse-data:

networks:
  odoo-postiz-network:
    driver: bridge
